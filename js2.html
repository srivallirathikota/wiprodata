<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="frmData">
        <center>
            Status : 
            <input type="checkbox" name="chkStatus" onchange="status()" /> <br/><br/>
            <span id="result"></span>
        </center>
    </form>
</body>
    <script>
            function status() {
                var result = "";
                if (frmData.chkStatus.checked == true) {
                    result += "Present...";
                } else {
                    result += "Absent...";
                }
                document.getElementById("result").innerHTML = result;
            }
        </script>
</html>
