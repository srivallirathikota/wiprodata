<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>
            function show() {
                var result = "";
                if (frmAttendance.chkNarayana.checked == true) {
                    result += "aarha is Present...<br/>".fontcolor("green");
                } else {
                    result += "aarha is Absent...<br/>".fontcolor("red");
                }
                if (frmAttendance.chkAnusha.checked == true){
                    result += "Anu is Present...<br/>".fontcolor("green");
                } else {
                    result += "Anu is Absent...<br/>".fontcolor("red");
                }
                if (frmAttendance.chkUday.checked == true) {
                    result += "Uday is Present...<br/>".fontcolor("green");
                } else {
                    result += "Uday is Absent...<br/>".fontcolor("red");
                }
                document.getElementById("attendance").innerHTML = result;
            }
        </script>
</head>
<body>
     <form name="frmAttendance">
        <center>
            aarha : 
            <input type="checkbox" name="chkNarayana" onchange="show()" /> <br/><br/>
            Anu : 
            <input type="checkbox" name="chkAnusha" onchange="show()" /> <br/><br/>
            Uday : 
            <input type="checkbox" name="chkUday" onchange="show()" /> <br/><br/>
            <hr/>
            <span id="attendance"></span>
        </center>
    </form>
</body>
</html>
